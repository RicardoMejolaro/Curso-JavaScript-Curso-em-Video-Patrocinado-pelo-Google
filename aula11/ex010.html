<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detran</title>
</head>
<body>
  <h1>Sistemas de multa</h1>
  <label>Digite a velocidade do carro: </label>
  <input type="text" name="txtvel" id="txtvel"> Km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div class="res"></div>

  <script>
    function calcular() {
      var txtv = document.querySelector('input#txtvel')
      var res = document.querySelector('div.res')
      var vel = Number(txtv.value)
      res.innerHTML = `<p>Sua velocidades atual é <strong>${vel}Km/h</strong></p>`
      if(vel > 60) {
        res.innerHTML += `<p>Você está acima do limite de velocidade!</p>`
      }
      res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
    }

  </script>
</body>
</html>
