<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos do DOM</title>
  <style>
    #area {
      font: normal 20pt Arial;
      background-color: chartreuse;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }

  </style>
</head>
<body>
    <div id="area">
      Local
    </div>

  <script>
    evento = document.getElementById('area')
    evento.addEventListener('click', clicar)
    evento.addEventListener('mouseenter', entrar)
    evento.addEventListener('mouseout', sair)
    function clicar(){     
      evento.innerHTML = 'Clicou!'
      evento.style.background = 'red'
    }
    function entrar(){
      evento.innerHTML = 'Entrou!'
      evento.style.background = 'blue'
    }
    function sair(){
      evento.innerHTML = 'Saiu!'
      evento.style.background = 'chartreuse'

    }

  </script>
</body>
</html>
