<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando valores</title>

  <style>
    h1{
      margin: auto;
      padding: 10px 10px;
    }

    .container {
      width: 400px;
      height: 350px;
      border: solid 2px red;
      margin: 20px 10px;
      padding: 10px;
    }

    label {
      margin: 5px 0px;
      padding: 10px;
    }

    input {
      margin: 5px 0px;
    }
    button {
      margin: 10px 5px;
      padding: 5px;
    }


  </style>
</head>
<body>
  <div class="container">
  <h1>Somando Valores</h1>
  <label for="txtn1">Digite o primeiro valor:</label>
  <input type="text" name="txtn1" id="txtn1" placeholder="Digite aqui">
  <br>
  <label for="txtn2">Digite o segundo valor:</label>
  <input type="text" name="txtn2" id="txtn2" placeholder="Digite aqui">
  <label>Clique no botão para somar:</label>
  <button onclick="somar()">Clique</button>
  <br>
  <label id="mostraresultado">O resultado é: </label>
  <label id="resultado"></label>

  <script>
    function somar() {
      var valor1 = Number(document.getElementById('txtn1').value)
      var valor2 = Number(document.getElementById('txtn2').value)
      
      var soma =  valor1 + valor2

      document.getElementById('resultado').innerHTML = soma
    }

  </script>
</body>
</html>
